<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>登录系统</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <!-- 添加 Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            width: 400px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header .icon {
            font-size: 50px;
            color: #764ba2;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 500;
        }

        .form-group i {
            position: absolute;
            left: 15px;
            top: 40px;
            color: #7f8c8d;
        }

        .form-group input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus {
            border-color: #764ba2;
            box-shadow: 0 0 0 3px rgba(118, 75, 162, 0.2);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        /* 加载动画 */
        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #764ba2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 20px;
                margin: 20px;
            }
        }

        /* 错误提示样式 */
        .error-message {
            background-color: #ff6b6b;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .back-home {
            text-align: center;
            margin-bottom: 20px;
        }

        .back-btn {
            color: #7f8c8d;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            border-radius: 5px;
            transition: all 0.3s;
            font-size: 14px;
        }

        .back-btn:hover {
            color: #3498db;
            background-color: rgba(52, 152, 219, 0.1);
        }

        .back-btn i {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- 加载动画 -->
    <div class="loading">
        <div class="loading-spinner"></div>
    </div>

    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-user-circle icon"></i>
            <h2>系统登录</h2>
        </div>
        
        <!-- 添加返回按钮 -->
        <div class="back-home">
            <a href="/" class="back-btn">
                <i class="fas fa-arrow-left"></i> 返回主页
            </a>
        </div>
        
        <!-- 错误提示 -->
        <div id="errorMessage" class="error-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label>用户名</label>
                <i class="fas fa-user"></i>
                <input type="text" id="username" placeholder="请输入用户名" required>
            </div>
            <div class="form-group">
                <label>密码</label>
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="请输入密码" required>
            </div>
            <div class="form-group">
                <label>验证码</label>
                <div style="display: flex; gap: 10px;">
                    <div style="position: relative; flex: 1;">
                        <i class="fas fa-shield-alt" style="position: absolute; left: 15px; top: 50%; transform: translateY(-50%);"></i>
                        <input type="text" id="captcha" placeholder="请输入验证码" required style="padding-left: 45px;">
                    </div>
                    <img id="captchaImage" style="height: 45px; cursor: pointer; border-radius: 4px;" 
                         onclick="refreshCaptcha()" title="点击刷新验证码">
                </div>
            </div>
            <button type="submit">
                <i class="fas fa-sign-in-alt"></i> 登录
            </button>
        </form>
    </div>

    <script>
        function showLoading() {
            document.querySelector('.loading').style.display = 'flex';
        }

        function hideLoading() {
            document.querySelector('.loading').style.display = 'none';
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }

        // 刷新验证码
        async function refreshCaptcha() {
            const img = document.getElementById('captchaImage');
            img.src = '/api/captcha?' + new Date().getTime();
        }

        // 页面加载时加载验证码
        document.addEventListener('DOMContentLoaded', refreshCaptcha);

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading();
            
            const username = document.getElementById('username').value;
            const rawPassword = document.getElementById('password').value;
            const captcha = document.getElementById('captcha').value;
            
            const hashedPassword = CryptoJS.SHA256(rawPassword).toString();

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        username,
                        password: hashedPassword,
                        captcha,
                        isHashed: true 
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    // 获取返回URL，如果没有则默认返回主页
                    const returnUrl = sessionStorage.getItem('returnUrl') || '/';
                    sessionStorage.removeItem('returnUrl'); // 清除存储的URL
                    window.location.href = returnUrl;
                } else {
                    showError(data.message);
                    refreshCaptcha();
                    document.getElementById('captcha').value = '';
                }
            } catch (error) {
                showError('登录失败，请重试');
                refreshCaptcha();
            } finally {
                hideLoading();
            }
        });
    </script>
</body>
</html>
